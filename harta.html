<head>

<body>

    <nav id="menuContent">

                    id="city"
                    type="text"
                    placeholder="Bucuresti, Cluj, Sibiu"

        <div class="separator">
            <span class="separator-text">sau</span>
          </div>

            Foloseste locatia curenta
          </button>
        </div>
        <div id="map" style="height: 400px;"></div>
        <!-- <div class="page1-content"></div>-->
